# the {journal} project contains
journal.prj:
    libraries: "#libjournal"


# libjournal
libjournal:
    # the name of the library
    name: journal
    # the default set of source languages
    languages: c++, autogen

    # the location of the source relative to the root of the project
    root: lib/journal

    # users #include <pyre/journal.h>
    # so deposit all headers in the {pyre} namespace
    scope: pyre
    # except this one that acts as the gateway to the library
    gateway: journal.h


# overrides for specific files
# the header with the C bindings
lib/journal/debuginfo.h:
    language: c


# end of file
