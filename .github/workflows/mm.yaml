name: mm
on: push
jobs:
  # build and test the HEAD of the repository
  build:
    name: ${{matrix.os}} + python ${{matrix.python}}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        python: [3.8, 3.9]

    steps:
      - name: ${{matrix.os}} refresh
        run: |
          sudo apt update
          sudo apt list --upgradable
          sudo apt dist-upgrade
          sudo apt install -y make openssh-server libgsl-dev

      - name: python ${{matrix.python}} setup
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pybind11 PyYAML

      - name: list system packages
        run: |
          dpkg -l

      - name: versions
        run: |
          make --version

      - name: locations
        run: |
          pip show numpy
          find $(python3-config --prefix)/lib/python${{matrix.python}}/site-packages/numpy/core/include
          pip show pybind11
          find $(python3-config --prefix)/lib/python${{matrix.python}}/site-packages/pybind11/include
          pip show PyYAML

