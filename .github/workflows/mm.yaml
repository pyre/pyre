name: mm
on: push
jobs:
  # build and test the HEAD of the repository
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        python: [3.8, 3.9]

    steps:
      - name: set up python ${{matrix.python}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pybind11 PyYAML

      - name: versions
        run: |
          make --version

      - name: show me where things are
        run: |
          pip show numpy
          find $(python3-config --prefix)/lib/python${{matrix.python}}/site-packages/numpy/core/include
          pip show pybind11
          find $(python3-config --prefix)/lib/python${{matrix.python}}/site-packages/pybind11/include
          pip show PyYAML

