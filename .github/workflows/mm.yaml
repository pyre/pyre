name: mm
on:
  push:
    branches:
      - main
jobs:
  # build and test the ref that launched this action
  build:
    name: >-
      ${{matrix.target}}
      python-${{matrix.python}}+${{matrix.suite}}-${{matrix.suiteVersion}}
      on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        target: [debug, opt]
        python: ["3.8", "3.9", "3.10"]
        suite: [clang, gcc]
        suiteVersion: ["9", "10", "11", "12", "13", "14"]
        exclude:
          # ubuntu 20.04
          # gcc: missing 14, 13, 12, 11
          - os: "ubuntu-20.04"
            suite: gcc
            suiteVersion: "14"
          - os: "ubuntu-20.04"
            suite: gcc
            suiteVersion: "13"
          - os: "ubuntu-20.04"
            suite: gcc
            suiteVersion: "12"
          - os: "ubuntu-20.04"
            suite: gcc
            suiteVersion: "11"
          # clang: missing 14, 13, 12, 9
          - os: "ubuntu-20.04"
            suite: clang
            suiteVersion: "14"
          - os: "ubuntu-20.04"
            suite: clang
            suiteVersion: "13"
          - os: "ubuntu-20.04"
            suite: clang
            suiteVersion: "12"
          - os: "ubuntu-20.04"
            suite: clang
            suiteVersion: "9"
          # ubuntu 22.04
          # gcc: missing 14, 13, 9
          - os: "ubuntu-22.04"
            suite: gcc
            suiteVersion: "14"
          - os: "ubuntu-22.04"
            suite: gcc
            suiteVersion: "13"
          - os: "ubuntu-22.04"
            suite: gcc
            suiteVersion: "9"
          # clang: missing 11, 10, 9
          - os: "ubuntu-22.04"
            suite: clang
            suiteVersion: "11"
          - os: "ubuntu-22.04"
            suite: clang
            suiteVersion: "10"
          - os: "ubuntu-22.04"
            suite: clang
            suiteVersion: "9"

    steps:
      - name: ${{matrix.os}} refresh
        run: |
          echo " -- update the package cache"
          sudo apt update
          echo " -- upgradables"
          sudo apt list --upgradable
          echo " -- upgrade"
          sudo apt dist-upgrade
          echo " -- install our dependencies"
          sudo apt install -y make openssh-server libgsl-dev libopenmpi-dev libhdf5-dev

      - name: python ${{matrix.python}} setup
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python}}

      - name: install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install distro graphene numpy pybind11 PyYAML

      - name: list system packages
        run: |
          dpkg -l

      - name: versions
        run: |
          echo " -- platform tag from python"
          python${pythonVersion} -c "import sys; print(sys.platform)"
          echo " -- distribution tag from python"
          python${pythonVersion} -c "import distro; print(distro.linux_distribution(full_distribution_name=False))"
          echo " -- make"
          make --version
          echo " -- python"
          python3 --version
          echo " -- ${{matrix.suite}}"
          ${{matrix.suite}}-${{matrix.suiteVersion}} --version
        env:
          pythonVersion: ${{matrix.python}}

      - name: external dependencies
        run: |
          echo " -- gsl"
          sudo dpkg-query -L libgsl-dev
          echo " -- openmpi"
          sudo dpkg-query -L libopenmpi-dev
          echo " -- hdf5"
          sudo dpkg-query -L libhdf5-dev

      - name: locations of python packages
        run: |
          echo " -- graphene"
          pip3 show graphene
          echo " -- numpy"
          pip3 show numpy
          echo " -- its headers"
          find ${pythonLocation}/lib/python${pythonVersion}/site-packages/numpy/core/include
          echo " -- pybind11"
          pip3 show pybind11
          echo " -- its headers"
          find ${pythonLocation}/lib/python${pythonVersion}/site-packages/pybind11/include
          echo " -- yaml"
          pip3 show PyYAML
        env:
          pythonVersion: ${{matrix.python}}

      - name: clone mm + pyre
        run: |
          echo " -- cloning mm"
          git clone https://github.com/aivazis/mm
          echo " -- cloning pyre"
          git clone https://github.com/pyre/pyre

      - name: checkout pyre
        run: |
          echo " -- switching to the pyre home directory"
          cd pyre
          echo " -- checking out the correct ref"
          git checkout ${GITHUB_SHA}
          echo " -- checking whether mm can run from here"
          echo now at: ${PWD}
          echo mm: ${mm}
          ${mm} --help
          ${mm} host.info
          ${mm} builder.info
          ${mm} make.info
          echo " -- verifying external packages"
          ${mm} extern.gsl.info
          ${mm} extern.mpi.info
          ${mm} extern.hdf5.info
          ${mm} extern.numpy.info
          ${mm} extern.pybind11.info
        env:
          mm: python3 ${{github.workspace}}/mm/mm.py --config=.github/matrix/mm.pfg
          target: ${{matrix.target}}
          suite: ${{matrix.suite}}
          suiteVersion: ${{matrix.suiteVersion}}
          pythonVersion: ${{matrix.python}}

      - name: build pyre
        run: |
          echo " -- switching to the pyre home directory"
          cd pyre
          echo " -- building pyre"
          ${mm}
        env:
          mm: python3 ${{github.workspace}}/mm/mm.py --config=.github/matrix/mm.pfg
          target: ${{matrix.target}}
          suite: ${{matrix.suite}}
          suiteVersion: ${{matrix.suiteVersion}}
          pythonVersion: ${{matrix.python}}

      - name: test pyre
        run: |
          echo " -- switching to the pyre home directory"
          cd pyre
          echo " -- testing pyre"
          ${mm} tests
        env:
          mm: python3 ${{github.workspace}}/mm/mm.py --config=.github/matrix/mm.pfg
          target: ${{matrix.target}}
          suite: ${{matrix.suite}}
          suiteVersion: ${{matrix.suiteVersion}}
          pythonVersion: ${{matrix.python}}
