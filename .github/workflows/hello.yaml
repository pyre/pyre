name: hello
on: [push]
jobs:

  signon:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-18.04, ubuntu-20.04 ]
    steps:
      - name: issue
        run: cat /etc/issue

  install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-18.04, ubuntu-20.04 ]
        python: [ 3.8, 3.9 ]
        exclude:
          - os: ubuntu-18.04
            python: 3.9
    steps:
      - name: install packages
        run: >
            apt-fast install -y
            libopenmpi-dev libgsl-dev
            python${{ matrix.python }} python${{ matrix.python }}-dev
            python3-pybind11 python3-numpy python3-yaml
      - name: g++ 9 version
        run: g++-9 --version
      - name: g++ 10 version
        run: g++-10 --version
      - name: clang++ version
        run: clang++ --version
      - name: python version
        run: python${{ matrix.python }}--version


