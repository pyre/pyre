name: pypi-source

# publish when a (published) GitHub Release is created, use the following:
on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    name: build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: build the artifact
        run: pipx run build --sdist

      - name: archive
        uses: actions/upload-artifact@v3
        with:
          name: pyre-source
          path: dist/

  upload:
    name: upload source to pypi
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyre
    permissions:
      id-token: write
    # to publish when a GitHub release is created, use the following rule:
    # if: github.event_name == 'release' && github.event.action == 'published'
    # to publish when a tagged commit is pushed
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    # to publish on every push
    if: github.event_name == 'push'
    steps:
      - name: unpack
        uses: actions/download-artifact@v3
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          name: pyre-source
          path: dist

      - name: upload
        uses: pypa/gh-action-pypi-publish@release/v1
