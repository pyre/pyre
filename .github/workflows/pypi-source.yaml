name: pypi-source

# publish when a (published) GitHub Release is created, use the following:
on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build_sdist:
    name: build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_pypi:
    name: upload source to pypi
    needs: [build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyre
    permissions:
      id-token: write
    # to publish when a GitHub Release is created, use the following rule:
    # if: github.event_name == 'release' && github.event.action == 'published'
    # to publish when a tagged commit is pushed
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    # to publish on every push
    if: github.event_name == 'push'
    steps:
      - uses: actions/download-artifact@v3
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
